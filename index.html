<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Logo -->
    <a href="https://google.com/">
        <img alt="Google" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"></a>
        
    <!-- Logo Ends -->

    <!-- Container Starts -->
    <div class="container">
        <!-- Search Area Starts -->
        <div class="search-area">
            <p>
                Search the web using Google!
            </p>
            <form class="frm">
                <input type = "text" name = "search" />
            </form>
            <button type="button">Google Search</button>
            <button type="button">I'm feeling lucky</button>
        </div>
        <!-- Search Area Ends -->
        
        <!-- Bottom Boxes Starts -->

        <div class="content">
            <div class="card box1">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="card box2">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="card box3">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <form class="frm">
                    <input type = "text" name = "your e-mail" />
                </form>
                <button type="button">Subscribe</button>
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">    Archive</a>
            </div>
        </div>

        <!-- Bottom Boxes Ends -->
    </div>
    <!-- Container Ends -->
</body>
</html>
